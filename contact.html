<!-- Which version of HTML we want to use -->
<!DOCTYPE html>
<!-- Interpreted as HTML code -->
<html lang="en">
  <!-- Information about our webpage -->
  <head>
    <!-- Title of webpage appear's on browser tab -->
    <title>Exceptional Realty Group - Luxury Homes - Contact</title>

    <!-- Metadata about the document -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Exceptional Realty Group, your real estate agent for buying, selling, and renting throughout New York City"
    />
    <meta
      name="keywords"
      content="Exceptional Realty Group, real estate, houses, property"
    />
    <meta name="author" content="Sumesh Majhi" />
    <meta name="viewport" content="width=device-width, initial=scale=1.0" />

    <!-- For importing in external files -->
    <link
      href="https://fonts.googleapis.com/css?family=Monoton"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Headings and Subheadings -->
    <h1>Exceptional</h1>
    <!-- To navigate between different pages -->
    <a href="./index.html">About</a>
    <a href="./new-properties.html">New Properties</a>
    <a href="./real-estate-listings.html">Listing</a>
    <a href="./market-report.html">Market Report</a>
    <a href="./contact.html">Contact</a>
    <a href="http://hud.gov" target="_blank">H.U.D</a>
    <h2>Realty Group</h2>

    <!-- Map -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117711.92803914909!2d86.10573038054086!3d22.784013115077705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f5e31989f0e2b5%3A0xeeec8e81ce9b344!2sJamshedpur%2C%20Jharkhand!5e0!3m2!1sen!2sin!4v1571619642811!5m2!1sen!2sin"
      width="425"
      height="350"
      frameborder="0"
      style="border:0;"
      allowfullscreen=""
    ></iframe>

    <!-- Contact Form -->
    <form action="#" method="post">
      <label for="fullname">Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="your name"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your email"
        required
      />

      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="your phone (optional)"
      />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="10"></textarea>

      <input type="submit" value="send" />
    </form>
  </body>
</html>
